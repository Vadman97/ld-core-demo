on:
  schedule:
    - cron: '0 0 * * 0' 

jobs:
  cleanup-ld-core-demo-images:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Delete all images in ECR repository
        run: |
          aws ecr list-images --region=us-east-1 --repository-name ${{ env.ECR_REPOSITORY }} --query 'imageIds[*]' --output json | jq -r '.[] | [.imageDigest] | @tsv' | xargs -I {} aws ecr batch-delete-image --region=us-east-1 --repository-name ${{ env.ECR_REPOSITORY }} --image-ids imageDigest={}
        env:
          ECR_REPOSITORY: ld-core-demo